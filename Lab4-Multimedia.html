<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>p5.js MediaElement and Image Example</title>
    <script src="p5.js"></script>
  </head>
  <body>
    <script>
      let capture; // p5.MediaElement
      let img;     // p5.Image loaded using createImg

      function setup() {
        noCanvas();

        // Create webcam capture (p5.MediaElement)
        capture = createCapture(VIDEO);
        capture.size(320, 240);
        capture.position(20, 20);

        // Create an image using createImg (external image)
        img = createImg('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png', 'React logo');
        img.size(100, 100);
        img.position(360, 20);
      }
    </script>
  </body>
</html>
